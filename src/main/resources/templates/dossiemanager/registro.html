<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Registro</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<div th:replace="dossiemanager/nav :: nav"></div>
     <div class="panel panel-default" style="margin: 60px">
		<div class="panel-heading">
		<h3 class="panel-title">Registro</h3>
		</div>
		<form class="form-inline" method="POST" th:object="${pedido}" th:action="@{/registrar}" style="margin: 20px 0">
			<div class="form-group">
				<input type="text" class="form-control" name="numeroPedido" th:value="${numeroPedido}" id=numeroPedido placeholder="Pedido"/> 
				<input type="text" class="form-control" name="cxExterna" th:value="${cxExterna}" id=cxExterna placeholder="Caixa Externa"/> 
				<input type="text" class="form-control" name="cxInterna" th:value="${cxInterna}" id=cxInterna placeholder="Caixa Interna"/>
				<button type="submit" class="btn btn-primary">Adicionar</button>
			</div>
		</form>

        <div class="panel-body">
			<table class="table table-striped table table-sm">
				<thead>
					<tr>
					    <th>Pedido</th>
						<th>AR</th>
						<th>Caixa Externa</th>
						<th>Caixa Interna</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pedido : ${pedidos}">
					    <td th:text="${pedido.numeroPedido}">Pedido</td>
						<td th:text="${pedido.ar}">AR</td>
						<td th:text="${pedido.caixaExterna}">Caixa Externa</td>
						<td th:text="${pedido.caixaInterna}">Caixa Interna</td>
						<td><a th:href="@{/excluir/numeroPedido(numeroPedido=${pedido.numeroPedido})}" >Excluir</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
