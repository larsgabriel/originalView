<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Pesquisa de Dossiê</title>
<script type="text/javascript"
	src="webjars/bootstrap/4.1.3/js/bootsr.min.js"></script>
<link rel="stylesheet"
	href="webjars/bootstrap/4.1.3/css/bootstrap.min.css"></link>

</head>
<body>
	<div th:replace="dossiemanager/nav :: nav"></div>
	<div  style="margin: 20px">

		<div class="panel-heading">
			<h3 class="panel-title">Pesquisa de Dossiê</h3>
		</div>
		<form class="form-inline" method="GET" th:object="${pedido}"
			th:action="@{/pesquisa}" style="margin: 20px 0">
			<div class="form-group">
				<input type="text" class="form-control-sm" name="numeroPedido" th:value="${numeroPedido}" id=numeroPedido placeholder="Pedido" />
				<input type="text" class="ml-3 form-control-sm" name="cxInterna" th:value="${cxInterna}" id=cxInterna placeholder="Caixa Interna" />
				<input type="text" class="ml-3 form-control-sm" name="cxExterna" th:value="${cxExterna}" id=cxExterna placeholder="Caixa Externa" />
				<select class="ml-3 custom-select-sm" id="statusAr" name="statusAr"	th:value="${statusAr}">
					<option selected>Status Ar</option>
					<option value="Pendente">Pendente</option>
					<option value="Enviado">Enviado</option>
				</select>
				<select class="ml-3 custom-select-sm" id="statusCertisign" name="statusCertisign"	th:value="${statusCertisign}">
					<option selected>Status Certisign</option>
					<option value="Pendente">Pendente</option>
					<option value="Enviado">Enviado</option>
					<option value="Enviado">Estocado</option>
				</select>
				<button type="submit" class="btn btn-primary btn-sm ml-3">Pesquisar</button>
			</div>
		</form>

		<div class="panel-body">
			<table id="tablesearch" class="table table-striped table table-sm">
				<thead>
					<tr>
						<th>Pedido</th>
						<th>CPF</th>
						<th>CNPJ</th>
						<th>AR</th>
						<th>Cx.Interna</th>
						<th>Cx.Externa</th>
						<th>Status Ar</th>
						<th>Status Certisign</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="pedido : ${pedidos}">
						<td th:text="${pedido.numeroPedido}">Pedido</td>
						<td th:text="${pedido.cpf}">CPF</td>
						<td th:text="${pedido.cnpj}">CNPJ</td>
						<td th:text="${pedido.ar}">Ar</td>
						<td th:text="${pedido.caixaInterna}">Cx.Interna</td>
						<td th:text="${pedido.caixaExterna}">Cx.Externa</td>
						<td th:text="${pedido.statusAr}"
							th:class="${pedido.statusAr == 'ENVIADO'} ? 'text-success' : (${pedido.statusAr == 'PENDENTE'} ? 'text-danger' : 'text-warning')">Status Ar</td>
						<td th:text="${pedido.statusCertisign}"
							th:class="${pedido.statusCertisign == 'ESTOCADO'} ? 'text-success' : (${pedido.statusCertisign == 'PENDENTE'} ? 'text-danger' : 'text-warning')">Status
							Certisign</td>
					</tr>
				</tbody>
			</table>
			<hr/>
			<nav>
			<ul class= "pagination">
				<li class="page-item" th:if="${pedidos.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
					<a  
					th:href="@{/pesquisa(size=${pedidos.size}, page=${pageNumber})}" class="page-link"
					th:text=${pageNumber}>
					</a>
				</li>
			</ul>
			</nav>
		</div>
	</div>
</body>
</html>
